parameters:
  # These types match the types handled in create-workload-drops.ps1. There is a RegEx in that script that parses the workload type out of the workload path.
  # If this list needs to be updated, the RegEx in the script also needs to be updated.
  # The hardcoded list here is necessary as these types need to be available during compilation of the pipeline.
  # The workload types become separate variables in the create-workload-drops.ps1 and this list is looped over to create multiple drop tasks.
  workloadDropTypes:
  - components
  - packs
  - precomponents

jobs:
- job: VsInsertion
  displayName: VS Insertion
  timeoutInMinutes: 120
  pool:
    name: $(DncEngInternalBuildPool)
    image: 1es-windows-2022
    os: windows
  templateContext:
    type: buildJob
  variables:
  - name: PrimaryVSComponentJsonValues
    value: $[stageDependencies.Build.BuildRepo.outputs['BuildSolution.PrimaryVSComponentJsonValues']]
  - name: SecondaryVSComponentJsonValues
    value: $[stageDependencies.Build.BuildRepo.outputs['BuildSolution.SecondaryVSComponentJsonValues']]
  - ${{ each workloadShortName in parameters.workloadDropNames }}:
    - ${{ each workloadType in parameters.workloadDropTypes }}:
      - name: ${{ workloadShortName }}_${{ workloadType }}_dir
        value: $[stageDependencies.Build.BuildRepo.outputs['BuildSolution.${{ workloadShortName }}_${{ workloadType }}_dir']]
      - name: ${{ workloadShortName }}_${{ workloadType }}_name
        value: $[stageDependencies.Build.BuildRepo.outputs['BuildSolution.${{ workloadShortName }}_${{ workloadType }}_name']]
  steps:
  # Note: Checkout isn't necessary for the files it acquires, but for setting the working directory to match the build job (eg. D:\a\_work\1\source-branch).
  # Otherwise, the workload drop directory path variables won't match the path on disk.
  - template: /eng/pipelines/templates/steps/workload-checkout.yml@self
    parameters:
      sourceBranchAlias: source
      engBranchAlias: self
  # This task, without the '1ES.' prefix, is not blocked on a buildJob type context.
  # 1ES docs: https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/1es-pipeline-templates/features/inputs/pipeline-artifact
  - task: DownloadPipelineArtifact@2
    displayName: ðŸŸ£ Download workload artifacts
    inputs:
      artifactName: Workloads
      targetPath: $(System.DefaultWorkingDirectory)/artifacts/workloads
  # The variables comprised of workloadShortName and workloadType are set during create-workload-drops.ps1 in Microsoft.NET.Workloads.Vsman.csproj.
  - ${{ each workloadShortName in parameters.workloadDropNames }}:
    - ${{ each workloadType in parameters.workloadDropTypes }}:
      # Only create the drop if the workload drop directory exists.
      # Sets the PublishWorkloadDrop variable. See: https://stackoverflow.com/a/60630739/294804
      - pwsh: |
          # If the drop folder doesn't exist (not downloaded via DARC), the drop cannot be published.
          $workloadDirectory = '$(${{ workloadShortName }}_${{ workloadType }}_dir)'
          if (-not $workloadDirectory) {
            Write-Host "##vso[task.setvariable variable=PublishWorkloadDrop]False"
            Write-Host 'Drop type "${{ workloadType }}" is not being processed. Skipping VS drop publish...'
            return
          }
          Write-Host "Checking for workload directory: $workloadDirectory"
          if (-not (Test-Path -Path $workloadDirectory)) {
            Write-Host "##vso[task.setvariable variable=PublishWorkloadDrop]False"
            Write-Host 'Drop "${{ workloadShortName }}_${{ workloadType }}" was not downloaded via DARC. Skipping VS drop publish...'
            return
          }
          Write-Host 'Drop "${{ workloadShortName }}_${{ workloadType }}" exists. Proceeding with VS drop publish...'
          $vsDropName = '$(${{ workloadShortName }}_${{ workloadType }}_name)'
          Write-Host 'After publishing, your workload drop will be available at:'
          Write-Host "https://devdiv.visualstudio.com/_apps/hub/ms-vscs-artifact.build-tasks.drop-hub-group-explorer-hub?name=$vsDropName"
          Write-Host "##vso[task.setvariable variable=PublishWorkloadDrop]True"
        displayName: 'ðŸŸ£ Check drop: ${{ workloadShortName }}_${{ workloadType }}'

      # Docs: https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/1es-pipeline-templates/features/outputs/microbuild-vsts-drop
      # YAML reference (original task): https://dev.azure.com/devdiv/Engineering/_git/MicroBuild?path=/src/Tasks/UploadDrop/task.json
      - task: 1ES.MicroBuildVstsDrop@1
        displayName: 'ðŸŸ£ Publish drop: ${{ workloadShortName }}_${{ workloadType }}'
        inputs:
          dropFolder: $(${{ workloadShortName }}_${{ workloadType }}_dir)
          dropName: $(${{ workloadShortName }}_${{ workloadType }}_name)
          # See: https://dev.azure.com/devdiv/DevDiv/_wiki/wikis/DevDiv.wiki/35351/Retain-Drops
          dropRetentionDays: 183
          accessToken: $(dn-bot-devdiv-drop-rw-code-rw)
          skipUploadIfExists: true
        condition: eq(variables['PublishWorkloadDrop'], 'True')

  - ${{ each primaryInsertionBranch in parameters.primaryVsInsertionBranches }}:
    # One PR is created per branch defined at the top of official.yml in the primaryVsInsertionBranches parameter.
    - template: /eng/pipelines/templates/steps/workload-insertion-steps.yml@self
      parameters:
        targetBranch: ${{ primaryInsertionBranch }}
        topicBranch: ${{ parameters.vsTopicBranch }}
        # PrimaryVSComponentJsonValues variable is set during create-workload-drops.ps1 in Microsoft.NET.Workloads.Vsman.csproj.
        componentJsonValues: $(PrimaryVSComponentJsonValues)
  - ${{ each secondaryInsertionBranch in parameters.secondaryVsInsertionBranches }}:
    # One PR is created per branch defined at the top of official.yml in the secondaryVsInsertionBranches parameter.
    - template: /eng/pipelines/templates/steps/workload-insertion-steps.yml@self
      parameters:
        targetBranch: ${{ secondaryInsertionBranch }}
        topicBranch: ${{ parameters.vsTopicBranch }}
        # SecondaryVSComponentJsonValues variable is set during create-workload-drops.ps1 in Microsoft.NET.Workloads.Vsman.csproj.
        componentJsonValues: $(SecondaryVSComponentJsonValues)